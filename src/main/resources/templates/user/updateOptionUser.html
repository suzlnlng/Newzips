<form th:object="${suggestionDTO}" th:action="@{/newzips/updateOkUser}" method="post">

					<select id="addrGu" name="addrGu">

					</select>
			</div>
			<div id="option_title">
				<label>전/월세</label><br/>
						<input type="text" size="35" name="yearly_monthly" value="" maxlength="20"  id="input_box"
						color= "#e3e3e3" th:value="${getAll.yearly_monthly}" placeholder="ex: 전세"/>
			</div>
			<div id="option_title">
				<label>전세금/보증금</label><br/>
						<input type="text" size="35" name="deposit" th:value="${getAll.deposit}" maxlength="20"  id="input_box"
						placeholder="ex: 100000000"/>
			</div>
			<div id="option_title">
				<label>금액 (월세만 입력)</label><br/>
						<input type="text" size="35" name="monthlyFee" th:value="${getAll.monthlyFee}"maxlength="20"  id="input_box"
						placeholder="ex: 600000"/>
			</div>
			<div id="option_title">
				<label>방 수</label><br/>
						<input type="text" size="35" name="rooms" maxlength="20"  th:value="${getAll.rooms}" id="input_box"

			</div>
			<div id="option_title">
				<label>평수</label><br/>
						<input type="text" size="35" name="area" maxlength="20" th:value="${getAll.area}" id="input_box"
						placeholder="ex: 10"/>
			</div>
			<div id="option_title">
				<label>관리비</label><br/>
						<input type="text" size="35" name="maintenanceCost" maxlength="20" th:value="${getAll.maintenanceCost}" id="input_box"
						placeholder="ex: 100000"/>
			</div>
			<div id="btn_area">
				<button id="cancel_btn"><a href="/newzips">취소</a></button>
				<button id="complete_btnn" type="submit">
				완료</button>
			</div>
		</div>
